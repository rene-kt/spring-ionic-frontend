<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Cart</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of items">
            <ion-thumbnail item-start>
                <img src="../../assets/imgs/sem_foto.png">
                <!-- <img [src]="item.produto.imageUrl || 'assets/imgs/prod.jpg'"> -->
            </ion-thumbnail>
            <h2>{{item.produto.nome}}</h2>
            <p>{{item.produto.preco | currency}}</p>

            <ion-row>
                <ion-col>
                    <ion-icon class="nobreak" name="remove-circle" color="primary" (click)="decreaseQuantity(item.produto)"></ion-icon>
                </ion-col>

                <ion-col>
                    <p>{{item.quantidade}}</p>
                </ion-col>

                <ion-col>
                    <ion-icon class="nobreak" name="add-circle" color="primary" (click)="increaseQuantity(item.produto)"></ion-icon>
                </ion-col>


            </ion-row>

            <ion-icon name="trash" item-end color="danger" (click)="removeItem(item.produto)"></ion-icon>

        </ion-item>

        <ion-item *ngIf="total()>0">
            <h1>Total: </h1>
            <h1 item-end>{{total() | currency}} </h1>
        </ion-item>

        <ion-item *ngIf="total()<=0">
            <h1>Seu carrinho est√° vazio</h1>
        </ion-item>
    </ion-list>

    <button ion-button block (click)="goOn()">Continuar comprando</button>
</ion-content>
