<ion-header>
    <ion-navbar>
        <ion-title>Detalhes do produto: {{item?.nome}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>


    <ion-card>
        <!-- <img [src]="'item?.imageUrl' || '../../assets/imgs/sem_foto.png'" > -->
        <img src="../../assets/imgs/sem_foto.png">

        <ion-card-content>


            <ion-card-title>
                {{item?.nome}}
            </ion-card-title>

            <p>

                {{item?.preco | currency}}
            </p>

        </ion-card-content>
    </ion-card>

    <button ion-button block outline>Adicionar ao carrinho</button>

</ion-content>
